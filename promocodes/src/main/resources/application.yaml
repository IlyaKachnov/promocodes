server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://localhost:5432/promo_codes2
    username: postgres
  liquibase:
    change-log: classpath:liquibase/changelog.xml
service:
  scheduler:
    cron: "0 0 4 * * ?"
  youtube:
    key: ${YOUTUBE_API_KEY}
logging:
  level:
    root: info

gpt:
  auth-token: ${GPT_TOKEN}